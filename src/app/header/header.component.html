<header>
    <div class="header-block">
        <a draggable="false" class="logo" href="index.html">
            HARDIK
        </a>
        <div class="navbar-block gap-5">
            <a *ngFor="let item of navigationItems">
                <a href="{{ item.link }}" class="nav-link" [ngClass]="{'active' :item.active}" (click)="routerActiveManage(item.id)">{{ item.label }}</a>
            </a>
        </div>
        <a routerLink="#!" class="button-primary">Resume</a>
    </div>
</header>
