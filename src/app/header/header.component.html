<header>
    <div class="header-block">
        <a draggable="false" class="logo" href="index.html">
            <img src="../../assets/image/logo.webp" alt="logo">
        </a>
        <div class="navbar-block gap-3 gap-xl-4">
            <a *ngFor="let item of navigationItems">
                <a routerLink="{{ item.link }}" class="nav-link" (click)="scrollTo(item.id)"
                    [ngClass]="{'active':item.active}">{{ item.label }}</a>
            </a>
        </div>
        <div class="d-flex align-items-center gap-3">
            <div class="dropdown language-dropdown">
                <a class="button-primary-outline d-flex align-items-center px-3 gap-2 dropdown-toggle" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-globe"></i>
                    {{translateService.content.language}}
                    <i class="fa-solid mt-1 fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item"
                            (click)="translateService.setLanguage('english')">{{translateService.content.english}}</a>
                    </li>
                    <li><a class="dropdown-item"
                            (click)="translateService.setLanguage('spanish')">{{translateService.content.spanish}}</a>
                    </li>
                </ul>
            </div>
            <a data-bs-toggle="offcanvas" href="#responsiveheader" role="button" aria-controls="responsiveheader"
                class="text-white d-md-none">
                <i class="fa-solid fa-xl fa-bars"></i>
            </a>
        </div>
    </div>
</header>

<!-- Header Responsive -->
<div class="offcanvas offcanvas-start d-md-none" data-bs-backdrop="offcanvas-start" tabindex="-1" id="responsiveheader"
    aria-labelledby="offcanvas">
    <div class="offcanvas-header navbar-header">
        <a draggable="false" class="logo text-white" href="index.html">
            HARDIK
        </a>
        <a data-bs-dismiss="offcanvas" aria-label="Close" class="text-white">
            <i class="fa-solid fa-xl fa-xmark"></i>
        </a>
    </div>
    <div class="offcanvas-body navbar-block p-4 gap-3">
        <a *ngFor="let item of navigationItems">
            <a routerLink="{{ item.link }}" class="nav-link" data-bs-dismiss="offcanvas" (click)="scrollTo(item.id)"
                [ngClass]="{'active':item.active}">{{ item.label }}</a>
        </a>
    </div>
</div>
